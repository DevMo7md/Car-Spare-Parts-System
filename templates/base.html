<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="{% static 'css/style.css' %}">
    <link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="{% static 'css/sidestyle.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Kufam:ital,wght@0,400..900;1,400..900&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    <title>Younis</title>
</head>
<body dir="rtl">
        <div id="loading" class="loading-overlay">
            <img src="{% static 'img/giphy (3).gif' %}" alt="Loading...">
        </div>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}

    <div class="row">
    {% include 'parts/nav.html' %}
    {% include 'parts/sidepar.html' %}
    {% block content %}

    {% endblock %}
    </div>
<!-- مكتبة jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- مكتبة Select2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<!-- مكتبة Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- مكتبة Font Awesome -->
<script src="https://kit.fontawesome.com/2edd19b664.js" crossorigin="anonymous"></script>
<script>
        // إضافة حدث عند بدء التنقل بين الصفحات
window.addEventListener('beforeunload', function () {
    var loadingIcon = document.getElementById('loading');
    if (loadingIcon) {
        // إظهار شريط التحميل
        loadingIcon.style.visibility = 'visible';
    }
});

// إضافة حدث عند اكتمال تحميل الصفحة
window.addEventListener('load', function () {
    var loadingIcon = document.getElementById('loading');
    if (loadingIcon) {
        // إخفاء شريط التحميل
        loadingIcon.style.visibility = 'hidden';
    }
});

// في حال كانت الصفحة تحتوي على عناصر يتم تحميلها ببطء
document.onreadystatechange = function () {
    if (document.readyState === "complete") {
        var loadingIcon = document.getElementById('loading');
        if (loadingIcon) {
            loadingIcon.style.visibility = 'hidden';
        }
    }
};
</script>
</body>

</html>
