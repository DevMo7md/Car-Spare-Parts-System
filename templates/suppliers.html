{% extends 'base.html' %}
{% block content %}
<div class="col-lg-10">
    <div class="content">
        <h2 style="padding: 20px;">
            الموردين
        </h2>
        <table class="table table-hover">
        <thead>
            <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">الإسم</th>
            <th scope="col">الرقم</th>
            <th scope="col">العنوان</th>
            <th scope="col">تاريخ الإضافة</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
                <tr onclick="window.location.href='{% url 'supplier_details' supplier.id %}';" style="cursor: pointer;">
                <th scope="row">{{supplier.id}}</th>
                <td>{{supplier.name}}</td>
                <td>{{supplier.phone}}</td>
                <td>{{supplier.address}}</td>
                <td>{{supplier.created_at}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>        
{% endblock %}
