{% extends 'base.html' %}
{% block content %}
<style>
    .mb-3{
        margin: 30px;
        padding: 10px;
    }
    .content{
        height: 135vh;
    }
</style>
<div class="col-lg-10">
    <div class="content">
        <h2 style="padding: 20px;">
            نسيت كلمة المرور
        </h2>
        <p style="padding: 20px;">
            قم بإدخال البريد الإلكتروني الخاص بك لإرسال رابط إعادة تعيين كلمة المرور
        </p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">البريد الإلكتروني الخاص بك</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" required>
            </div>

            <div class="d-flex justify-content-center">
                <button style="margin: 20px;" type="submit" class="btn btn-success">ارسل الرابط</button>
            </div>
        </form>
        
    </div>
</div>   
{% endblock %}
