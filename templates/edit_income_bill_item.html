{% extends 'base.html' %}
{% block content %}
<style>
    .mb-3{
        margin: 30px;
        padding: 10px;
    }
    .content{
        height: 135vh;
    }
</style>
<div class="col-lg-10">
    <div class="content">
        <h2 style="padding: 20px;">
            تعديل المنتج
        </h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">السعر</label>
                <input type="number" step="any" name="price" value="{{item.spare_part.price}}" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">العدد</label>
                <input type="number" name="quantity" value="{{item.quantity}}" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="d-flex justify-content-center">
                <button style="margin: 20px;" type="submit" class="btn btn-success">حفظ</button>
            </div>
        </form>
        
    </div>
</div>        
{% endblock %}
