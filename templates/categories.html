{% extends 'base.html' %}
{% block content %}
<div class="col-lg-10">
    <div class="content">
        <h2 style="padding: 20px;">
            الفئات
        </h2>
        <table class="table table-hover">
        <thead>
            <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">الإسم</th>
            <th scope="col">تاريخ الإضافة</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr onclick="window.location.href='{% url 'category_details' category.id %}';" style="cursor: pointer;">
                <th scope="row">{{category.id}}</th>
                <td>{{category.name}}</td>
                <td>{{category.created}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table><br>
        <div class="d-flex justify-content-center">
            <a href="{% url 'create_category' %}" class="btn btn-success">إضافة فئة</a>
        </div>
    </div>
</div>        
{% endblock %}
