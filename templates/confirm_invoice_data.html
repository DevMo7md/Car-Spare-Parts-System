{% extends 'base.html' %}
{% block content %}
<style>
    body {
        direction: rtl;
        text-align: right;
    }
    .invoice-container {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        margin-top: 20px;
    }
    .form-label {
        font-weight: bold;
        margin-top: 10px;
    }
    table {
        width: 100%;
        margin-top: 15px;
        border-collapse: collapse;
    }
    table th, table td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: center;
    }
    table th {
        background-color: #f8f9fa;
        font-weight: bold;
    }
    .btn-add {
        background-color: #28a745;
        color: white;
        margin-top: 20px;
    }
</style>

<div class="container col-lg-10">
    <div class="invoice-container">
        <h2 class="mb-4">إضافة فاتورة</h2>
        <form method="POST" action="{% url 'save_final_invoice' %}">
            {% csrf_token %}

            <label class="form-label">عنوان الفاتورة:</label>
            <input type="text" name="bill_title" class="form-control" required>

            <label class="form-label mt-3">المورد:</label>
            <div class="d-flex">
                <select name="bill_supplier" id="supplier" class="form-control" required>
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#addModal">+</button>
            </div>
            <!-- <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">الفئة</label>&nbsp;&nbsp;&nbsp;<button style="margin: 20px;" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fa-solid fa-plus"></i></button>
                <select name="category" id="category" class="form-control" required>
                    <option value="" disabled selected>اختر من القائمة...</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select><br>
            </div> -->
            <label class="form-label mt-3">الفئة :</label>
            <div class="d-flex">
                <select name="category" id="category" class="form-control" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#deleteModal">+</button>
            </div>

            <label class="form-label mt-3">الوصف:</label>
            <textarea name="bill_description" class="form-control"></textarea>

            <label class="form-label mt-3">تاريخ الفاتورة:</label>
            <input type="date" name="bill_date" class="form-control">

            <table class="mt-4">
                <tr>
                    <th>المنتج</th>
                    <th>الكمية</th>
                    <th>السعر</th>
                </tr>
                {% for item in extracted_data %}
                <tr>
                    <td><input type="text" name="item_name" value="{{ item.item }}" class="form-control"></td>
                    <td><input type="text" name="item_quantity" value="{{ item.quantity }}" class="form-control"></td>
                    <td><input type="number" name="item_price" value="{{ item.price }}" step="0.01" class="form-control"></td>
                </tr>
                {% endfor %}
            </table>

            <button type="submit" class="btn btn-success btn-add">💾 حفظ الفاتورة</button>
        </form>
    </div>
</div>

<!-- Modal إضافة مورد -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">إضافة مورد</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <input type="hidden" name="supurl" value="{% url 'add_json_supplier' %}">
            <form id="supplier-form">
            {% csrf_token %}
            <div class="modal-body">
                <input type="text" placeholder="اسم المورد" name="name" class="form-control mb-2" id="name" required>
                <input type="text" placeholder="العنوان" name="address" class="form-control mb-2" id="address">
                <input type="text" placeholder="رقم الهاتف" name="phone" class="form-control mb-2" id="phone">
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">إضافة</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- add category modal form -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">اضافة فئة</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <form id="category-form">
                {% csrf_token %}
            <input type="hidden" name="url" value="{% url 'add_category' %}">
            <div class="modal-body text-center">
                <p>اضف فئة جديدة</p><br>
                <input type="text" placeholder="اسم الفئة" name="category_name" class="form-control" id="category-name">
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-success">إضافة</button>
            </div>
            </form>

            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- Select2 -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
$(document).ready(function() {
    $('#supplier').select2({
        width: '100%',
        placeholder: 'اختر من القائمة...',
        allowClear: true
    });
});

$(document).ready(function() {
    $('#category').select2({
        width: '100%',
        placeholder: 'اختر من القائمة...',
        allowClear: true
    });
});

// add category
$(document).on('submit', '#category-form', function(e) {
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: $('input[name="url"]').val(),
        data: {
            category_name: $("#category-name").val(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
        },
        success: function(data) {
            // عرض رسالة نجاح
            alert(data.message);

            // إضافة الفئة الجديدة إلى القائمة باستخدام ID الفئة
            const newCategoryId = data.id;  // تأكد من أن ID الفئة يتم إرجاعه من السيرفر
            const newCategoryName = $("#category-name").val();
            $('#category') // حدد القائمة
                .append(new Option(newCategoryName, newCategoryId, true, true)) // أضف العنصر الجديد باستخدام الـ ID
                .trigger('change'); // حدث التحديث للـ select2


            // إعادة تعيين الحقول داخل المودال
            $("#category-name").val('');
            $('#deleteModal').modal('hide'); // إغلاق المودال
        },
        error: function(xhr) {
            console.error(xhr.responseText);
            alert('حدث خطأ: ' + xhr.responseText); // رسالة خطأ
        }
    });
});


// إضافة مورد جديد
$(document).on('submit', '#supplier-form', function(e) {
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: $('input[name="supurl"]').val(),
        data: {
            name: $("#name").val(),
            address: $("#address").val(),
            phone: $("#phone").val(),
            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
        },
        success: function(data) {
            alert(data.message);
            const newSupplierId = data.id;
            const newSupplier = $("#name").val();
            $('#supplier')
                .append(new Option(newSupplier, newSupplierId, true, true))
                .trigger('change');
            $("#name, #address, #phone").val('');
            $('#addModal').modal('hide');
        },
        error: function(xhr) {
            alert('حدث خطأ: ' + xhr.responseText);
        }
    });
});
</script>
{% endblock %}
